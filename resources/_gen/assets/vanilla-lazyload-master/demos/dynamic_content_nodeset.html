    <script src="../dist/lazyload.min.js"></script>
    <script>
      (function () {
        var count = 0,
          addContentButton,
          additionalContent,
          target;

        function logElementEvent(eventName, element) {
          console.log(Date.now(), eventName, element.getAttribute("data-src"));
        }

        var callback_enter = function (element) {
          logElementEvent("üîë ENTERED", element);
        };
        var callback_exit = function (element) {
          logElementEvent("üö™ EXITED", element);
        };
        var callback_loading = function (element) {
          logElementEvent("‚åö LOADING", element);
        };
        var callback_loaded = function (element) {
          logElementEvent("üëç LOADED", element);
        };
        var callback_error = function (element) {
          logElementEvent("üíÄ ERROR", element);
          element.src =
            "https://via.placeholder.com/440x560/?text=Error+Placeholder";
        };
        var callback_finish = function () {
          logElementEvent("‚úîÔ∏è FINISHED", document.documentElement);
        };
        var callback_cancel = function (element) {
          logElementEvent("üî• CANCEL", element);
        };

        ll = new LazyLoad(
          {
            // Assign the callbacks defined above
            callback_enter: callback_enter,
            callback_exit: callback_exit,
            callback_cancel: callback_cancel,
            callback_loading: callback_loading,
            callback_loaded: callback_loaded,
            callback_error: callback_error,
            callback_finish: callback_finish
          },
          document.querySelectorAll("img")
        );

        additionalContent = [
          '<li><a href="#"><img alt="Sneakers &amp; Tennis shoes basse" src="https://via.placeholder.com/440x560?text=Img+08" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Stivali" data-src="https://via.placeholder.com/440x560?text=Img+09" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Stivali" data-src="https://via.placeholder.com/440x560?text=Img+10" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Stivaletti" data-src="https://via.placeholder.com/440x560?text=Img+11" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Stivaletti" data-src="https://via.placeholder.com/440x560?text=Img+12" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Stivali" data-src="https://via.placeholder.com/440x560?text=Img+13" width="220" height="280"></a> </li>',
          '<li><a href="#"><img alt="Stivaletti" src="https://via.placeholder.com/440x560?text=Img+14" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="D√©collet√©" data-src="https://via.placeholder.com/440x560?text=Img+15" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Mocassini" data-src="https://via.placeholder.com/440x560?text=Img+16" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Stivaletti" data-src="https://via.placeholder.com/440x560?text=Img+17" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="D√©collet√©" data-src="https://via.placeholder.com/440x560?text=Img+18" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="D√©collet√©" data-src="https://via.placeholder.com/440x560?text=Img+19" width="220" height="280"></a> </li>',
          '<li><a href="#"><img alt="Francesine" src="https://via.placeholder.com/440x560?text=Img+20" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Stivaletti" data-src="https://via.placeholder.com/440x560?text=Img+21" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="D√©collet√©" data-src="https://via.placeholder.com/440x560?text=Img+22" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Mocassini" data-src="https://via.placeholder.com/440x560?text=Img+23" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Mocassini" data-src="https://via.placeholder.com/440x560?text=Img+24" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Stivali" data-src="https://via.placeholder.com/440x560?text=Img+25" width="220" height="280"></a> </li>'
        ];

        addContentButton = document.getElementById("addContent");
        target = document.querySelector("#results1 ul");

        addContentButton.addEventListener("click", function () {
          if (count === additionalContent.length) {
            return;
          }
          target.innerHTML += additionalContent[count];
          ll.update(document.querySelectorAll(".lazy"));
          addContentButton.disabled = ++count >= additionalContent.length;
        });
      })();
    </script>
  </body>
</html>
