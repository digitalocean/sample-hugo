paginate = 20

pygmentsStyle = "b2"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true

[params]
    author = "Ivan Abramenko"
    description = "Ivan Abramenko's personal website"
    copyright = "Copyright © 2020 Ivan Abramenko, all rights reserved."
    keywords = "blog,developer,personal,product manager,project manager,teamlead"
    info = "Poduct manager / owner, team-lead, developer and Magician"
    avatarURL = "images/avatar.jpeg"
    footerContent = "To be continued..."

    dateFormat = "January, 2006"

    hideFooter = true
    hideCredits = true
    hideCopyright = true
    since = 2020

    rtl = false

    colorScheme = "auto"

    # Series see also post count
